"$schema" = 'https://starship.rs/config-schema.json'

# === Old prompt ===
# Replace the '❯' symbol in the prompt with '➜'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1500

# Prompt
format = """
$custom\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[](fg:color_aqua bg:color_blue)\
$dart\
$nodejs\
$bun\
$java\
$kotlin\
$golang\
$python\
$c\
$rust\
$haskell\
$php\
[](fg:color_blue bg:color_bg3)\
$docker_context\
[](fg:color_bg3 bg:color_bg1)\
$time\
$status\
[ ](fg:color_bg1)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[custom.left_cap_local]
command = 'printf ""'
when = 'test -z "${SSH_CONNECTION}${SSH_CLIENT}${SSH_TTY}"'
style = "fg:color_orange"
format = '[$output]($style)'

[custom.left_cap_ssh]
command = 'printf ""'
when = 'test -n "${SSH_CONNECTION}${SSH_CLIENT}${SSH_TTY}"'
style = "fg:color_purple"
format = '[$output]($style)'

[custom.session_local]
command = 'name="$(scutil --get ComputerName 2>/dev/null || hostname -s)"; printf "󰀵 %s [%s] " "$(id -un)" "$name"'
when = 'test -z "${SSH_CONNECTION}${SSH_CLIENT}${SSH_TTY}"'
style = "bg:color_orange fg:color_fg0"
format = '[$output]($style)'

[custom.session_ssh]
command = 'name="$(scutil --get ComputerName 2>/dev/null || hostname -s)"; printf "󰀵 %s ssh@[%s] " "$(id -un)" "$name"'
when = 'test -n "${SSH_CONNECTION}${SSH_CLIENT}${SSH_TTY}"'
style = "bg:color_purple fg:color_fg0"
format = '[$output]($style)'

[custom.session_sep_local]
command = 'printf ""'
when = 'test -z "${SSH_CONNECTION}${SSH_CLIENT}${SSH_TTY}"'
style = "fg:color_orange bg:color_yellow"
format = '[$output]($style)'

[custom.session_sep_ssh]
command = 'printf ""'
when = 'test -n "${SSH_CONNECTION}${SSH_CLIENT}${SSH_TTY}"'
style = "fg:color_purple bg:color_yellow"
format = '[$output]($style)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~/github.com/" = "github.com/"

[git_branch]
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[dart]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[nodejs]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'
# Uncomment to have bun replace nodejs when found.
# detect_files = ['package.json', '.node-version', '!bunfig.toml', '!bun.lockb']

[bun]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[status]
disabled = false
style = "bg:color_bg1"
format = '[[ $symbol $status ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[➜](bold fg:color_green)'
error_symbol = '[➜](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
